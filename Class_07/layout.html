<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 h-50"></div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="row">
                <div class="col-3 h-350"></div>
                <div class="col-6 h-350">
                    <div class="row">
                        <div class="col-12 h-250"></div>
                    </div>

                    <div class="row">
                        <div class="col-12 h-100"></div>
                    </div>
                </div>
                <div class="col-3 h-350">
                    <div class="row">
                        <div class="col-12 h-175"></div>
                    </div>

                    <div class="row">
                        <div class="col-12 h-175"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-2 h-350"></div>
                <div class="col-5 h-350">
                    <div class="row">
                        <div class="col-12 h-175"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 h-175"></div>
                        <div class="col-6 h-175"></div>
                    </div>
                </div>
                <div class="col-5 h-350">
                    <div class="row">
                        <div class="col-6 h-200"></div>
                        <div class="col-6 h-200"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 h-150"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-4 h-300">
                        <div class="row">
                            <div class="col-12 h-100"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 h-100"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 h-100"></div>
                        </div>
                    </div>
                    <div class="col-4 h-300">
                        <div class="row">
                            <div class="col-12 h-150"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 h-150"></div>
                        </div>
                    </div>
                    <div class="col-4 h-300">
                        <div class="row">
                            <div class="col-12 h-100"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 h-100"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 h-100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6 h-100"></div>
                    <div class="col-6 h-100"></div>
                </div>
            </div>
        </section>
    </footer>

</body>
</html>
